<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DocOps UI</title>

    <style>
        :root {
            --bg: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --card: #ffffff;
            --code-bg: #0b1020;
            --code-text: #e5e7eb;
            --btn-bg: #ffffff;
            --btn-text: #111827;
            --btn-border: #111827;
            --btn-primary-bg: #111827;
            --btn-primary-text: #ffffff;
            --focus: rgba(17, 24, 39, 0.25);
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        a {
            color: inherit;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header.card {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(6px);
        }

        .row {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .col {
            flex: 1;
            min-width: 0;
            /* важно: позволяет колонке сжиматься */
        }

        .card {
            overflow: hidden;
            /* чтобы содержимое не вылезало за скругления */
        }

        .muted {
            color: var(--muted);
            font-size: 12px;
            line-height: 1.4;
        }

        .ellipsis {
            max-width: 1px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }

        /* таблицы */
        .table-wrap {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            border-bottom: 1px solid #f1f5f9;
            padding: 10px 8px;
            text-align: left;
            vertical-align: top;
        }

        th {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: .04em;
        }

        tr:hover td {
            background: #fafafa;
        }

        .table-scroll {
            max-height: 85vh;
            overflow-x: auto;
            overflow-y: auto;
            border-radius: 10px;
        }

        /* фиксируем header */
        .table-scroll thead th {
            position: sticky;
            top: 0;
            background: var(--card);
            z-index: 1;
        }

        /* тонкий скролл (optional, красиво) */
        .table-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .table-scroll::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 999px;
        }

        .table-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .right {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        textarea {
            width: 100%;
            min-height: 160px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            outline: none;
            resize: vertical;
            font-family: inherit;
            line-height: 1.35;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            outline: none;
            font-family: inherit;
        }

        textarea:focus,
        input[type="text"]:focus {
            box-shadow: 0 0 0 4px var(--focus);
            border-color: #cbd5e1;
        }

        pre {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 12px;
            border-radius: 12px;
            overflow: auto;
            margin: 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: 1px solid var(--btn-border);
            border-radius: 10px;
            background: var(--btn-bg);
            cursor: pointer;
            text-decoration: none;
            color: var(--btn-text);
            font-size: 14px;
            line-height: 1;
            user-select: none;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0px);
        }

        .btn-primary {
            background: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            border-color: var(--btn-primary-bg);
        }

        button.btn {
            appearance: none;
            -webkit-appearance: none;
        }

        .btn:disabled,
        button.btn:disabled {
            opacity: 0.55;
            cursor: not-allowed;
            transform: none;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid var(--border);
            background: #f9fafb;
            color: var(--muted);
        }

        .small {
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 860px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; gap: 12px; flex-wrap: wrap;">
                <div class="stack" style="gap:6px;">
                    <div style="font-weight:800;">Agentic Document Ops Platform — UI</div>
                    <div class="muted">Create job → Run → Inspect events/artifacts</div>
                </div>

                <div class="right">
                    <a class="btn" href="/">Home</a>
                    <a class="btn" href="/docs">API Docs</a>
                    <a class="btn" href="/health">Health</a>
                </div>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
